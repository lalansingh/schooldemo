<div class="sms">
    <div class="sms-section">
        <div class="row">
            <div class="col-md-12">
                <div class="top-sec">
                    <span>SMS</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 filter-header">
                <div class="row">
                    <div class="col-md-3">
                        <label>Filter By</label>
                    </div>
                    <div class="col-md-3">
                        <input placeholder="Roll No" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input placeholder="Phone No" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input placeholder="Phone No" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                        <input placeholder="DOB" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input placeholder="Status" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input placeholder="Phone No" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="btn-sec">
                            <button class="btn btn-outline-primary">Find</button>
                            <button class="btn btn-outline-secondary">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 divider">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"><label>Subject</label></div>
                    <div class="col-md-6">
                        <select class="form-control">
                            <option value="volvo">Holiday</option>
                            <option value="volvo">Contratulatin</option>
                            <option value="volvo">Fee</option>
                            <option value="volvo">Notification</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"><label> Other Mobile (if require)</label></div>
                    <div class="col-md-9">
                        <input class="form-control" type="text" value="+91-87-6543-4567">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-12 ">
                    <div class="btn-sec">
                        <button class="btn btn-outline-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ag-grid-angular style="width: 100%; height: 500px; margin: auto" class="ag-theme-balham"
                    [rowData]="rowData" [columnDefs]="columnDefs" rowSelection="multiple" pagination=true
                    paginationPageSize="20">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
